
<html>
<head>
   
    <title>Document</title>
</head>
<body>
    <form>
        <h3>PROFILE </h3>
        <label>Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="text"  placeholder="Please Enter Name" required><br><br>

        <label>Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="text"  placeholder="Please Enter Email" required><br><br>

        <label>Mobile Number&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="number"  placeholder="Please Enter Mobile Number" required><br><br>

        <label>Adress &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="text"  placeholder="Please Enter Adress" required><br><br>

        <label>City &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="text"  placeholder="Please Enter City" required><br><br>

        <label>State &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <select >
            <option>Please Enter State</option>
            <option>KARANATAKA</option>
            <option>ANDHRA PRADHESH</option>
            <option>KERALA</option>
            <option>MADHYA PRADHESH</option>
            <option>SIKKIM</option>
        </select> <br><br>

        <label>Pincode &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="number"  placeholder="Please Enter PIncode" required><br><br>

        <label>Country &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <select  >
            <option> Please enter Country</option>
            <option>INDIA</option>
            <option>CANADA</option>
            <option>SOUTH AFRICA</option>
            <option>UNITED STATES</option>
            <option>BANGLADESH</option>
        </select> <br><br>

        <label>Company Name &nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="text"  placeholder="Please Enter Company Name" required><br><br>

        <label>Occupation &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="text"  placeholder="Please Enter Occupation" required><br><br>

        <label>Years of Experience&nbsp:</label>
        <select >
            <option >Please Enter Years of Experience</option>
            <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
            <option >6</option>
            <option >7</option>
            <option >8</option>
            <option >9</option>
            <option >10</option>
            
        </select>
        <br>
        <br>
        <button value="sign up">sign up</button>  &nbsp&nbsp or &nbsp&nbsp <button value="login">login</button>
    </form>
</body>
</html>
